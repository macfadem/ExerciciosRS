<html>
<title>Quadrados</title>
<style>
.box {
	width : 100px;
	height : 100px;
	position : absolute;
}
</style>
<body>
	<button onclick="criar()" class="botao">E vamos de Quadrado</button>
</body>
<script>
var criar = function () {
	var box = document.createElement('div');
	box.setAttribute('class', 'box');

	var letters = "0123456789ABCDEF";
	var color = "#";
	for (var j = 0; j < 6; j++) {
		color += letters[Math.floor(Math.random() * 16)];    
	}

	box.style.top = Math.random() * (screen.height - 200);
	box.style.left = Math.random() * (screen.width - 200);
	box.style.backgroundColor = color;
	
	document.body.appendChild(box);
}
</script>
</html>
